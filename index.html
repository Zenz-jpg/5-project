<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <article class="container">

        <div class="block">

            <section class="block__item block-item">
                <h2 class="block-item__titile">У вас уже есть аккаунт?</h2>
                <button class="block-item__btn signin-btn">Войти</button>
            </section>
            <section class="block__item block-item">
                <h2 class="block-item__titile">У вас нет аккаунта?</h2>
                <button class="block-item__btn signup-btn">Зарегистрироваться</button>
            </section>

        </div>

        <div class="form-box">


            <form action="#" class="form form__signin">
                <h3 class="form__title">Вход</h3>

                <p>
                    <input type="text" class="form__input" placeholder="Логин">
                </p>
                <p><input type="password" class="form__input" placeholder="Пароль"></p>
                <p>
                    <button class="form__btn">Войти</button>
                </p>
                <p>
                    <a href="#" class="form__forgot">Восстановите пароль</a>
                </p>
            </form>

            <form action="#" class="form form__signup">
                <h3 class="form__title">Регистрация</h3>

                <p>
                    <input type="text" class="form__input" placeholder="Логин">
                </p>
                <p>
                    <input type="email" class="form__input" placeholder="Email">
                </p>
                <p>
                    <input type="password" class="form__input" placeholder="Пароль">
                </p>
                <p>
                    <input type="password" class="form__input" placeholder=" Подтвердите пароль">
                </p>
                <p>
                    <button class="form__btn form__btn-signup">Зарегистрироваться</button>
                </p>
            </form>


        </div>

    </article>
    <script src="./js/main.js" defer></script>
</body>

</html>
